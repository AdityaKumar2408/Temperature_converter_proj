<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>: Temperature Converter :</title>
    <style>
      body {
        padding: 50px 100px;
        background-image: url("image.jpg/tablet-gda0122b12_1920.jpg");
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      h1 {
        text-align: center;
        padding: 10px;
      }
      #container {
        text-align: center;
        /* background-color:#ccccaa; */
        padding: 50px;
      }
      .input_div {
        display: inline-block;
      }
      .inp {
        padding: 10px 10px;
        text-align: center;
        font-size: 30px;
        /* font-style: bold; */
        font-weight: bold;
        width: 250px;
      }
      label {
        font-size: 22px;
      }
      #cel,
      #fah {
        margin: 5px 10px;
      }
      .Toggle {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>: Temperature Converter :</h1>
    <div id="container">
      <div class="input_div">
        <label> From: </label>
        <select name="from" id="from" class="Toggle">
          <option value="Celsius" id="from_cel">Celsius</option>
          <option value="Fahrenheit" id="from_fah">Fahrenheit</option>
          <option value="Kelvin" id="from_kel">Kelvin</option>
        </select>
        <br />
        <input type="number" value="inn" id="inn" class="inp" />
      </div>
      <div class="input_div">
        <label> To: </label>
        <select name="to" id="to" class="Toggle">
          <option value="Fahrenheit" id="from_fah" class="m">Fahrenheit</option>
          <option value="Celsius" id="to_cel" class="m">Celsius</option>
          <option value="Kelvin" id="to_kel" class="m">Kelvin</option>
        </select>
        <br />
        <input type="number" value="outt" id="outt" class="inp" />
      </div>
    </div>
    <script>
      let from_str_select = document.getElementById("from");
      let inn_value = document.getElementById("inn");
      let to_str_select = document.getElementById("to");
      let outt_value = document.getElementById("outt");
      from_str_select.addEventListener("click", function () {
        let a1 = this.value;
        if (a1 == "Celsius") {
          inn_value.addEventListener("input", function () {
            let c1 = this.value;
            let f1 = ((c1 * 9) / 5) * 1 + 1 * 32;
            let k1 = c1 * 1 + 1 * 273;
            if (to_str_select.value == "Celsius") {
              outt_value.value = c1*1;
            } else if (to_str_select.value == "Fahrenheit") {
              // checking input number is integer or not
              if (!Number.isInteger(f1)) {
                // make upto 4 decimal
                f1 = f1.toFixed(4);
              }
              outt_value.value = f1;
            } else {
              outt_value.value = k1;
            }
          });
        } else if (a1 == "Fahrenheit") {
          inn_value.addEventListener("input", function () {
            let f1 = this.value;
            let c1 = ((f1 - 32) * 5) / 9;
            let k1 = c1 * 1 + 1 * 273;
            if (to_str_select.value == "Fahrenheit") {
              outt_value.value = f1;
            } else if (to_str_select.value == "Celsius") {
              // checking input number is integer or not
              if (!Number.isInteger(c1)) {
                // make upto 4 decimal
                c1 = c1.toFixed(4);
              }
              outt_value.value = c1;
            } else {
              outt_value.value = k1;
            }
          });
        } else {
          inn_value.addEventListener("input", function () {
            let k1 = this.value;
            let c1 = k1 - 273;
            let f1 = ((c1 * 9) / 5) * 1 + 1 * 32;
            if (to_str_select.value == "Kelvin") {
              outt_value.value = k1;
            } else if (to_str_select.value == "Fahrenheit") {
              // checking input number is integer or not
              if (!Number.isInteger(f1)) {
                // make upto 4 decimal
                f1 = f1.toFixed(4);
              }
              outt_value.value = f1;
            } else {
              outt_value.value = c1;
            }
          });
        }
      });
      to_str_select.addEventListener("click", function () {
        let a = this.value;
        // console.log(a);
        if (a == "Celsius") {
          outt_value.addEventListener("input", function () {
            let c = this.value;
            let f = ((c * 9) / 5) * 1 + 1 * 32;
            let k = c * 1 + 1 * 273;
            if (from_str_select.value == "Celsius") {
              inn_value.value = c;
            } else if (from_str_select.value == "Fahrenheit") {
              // checking input number is integer or not
              if (!Number.isInteger(f)) {
                // make upto 4 decimal
                f = f.toFixed(4);
              }
              inn_value.value = f;
            } else {
              inn_value.value = k;
            }
          });
        } else if (a == "Fahrenheit") {
          outt_value.addEventListener("input", function () {
            let f = this.value;
            // console.log(f);
            let c = ((f - 32) * 5) / 9;
            // console.log(c);
            let k = c * 1 + 1 * 273;
            if (from_str_select.value == "Fahrenheit") {
              inn_value.value = f;
            } else if (from_str_select.value == "Celsius") {
              // checking input number is integer or not
              if (!Number.isInteger(c)) {
                // make upto 4 decimal
                c = c.toFixed(4);
              }
              inn_value.value = c;
            } else {
              inn_value.value = k;
            }
          });
        } else {
          outt_value.addEventListener("input", function () {
            let k = this.value;
            let c = k - 273;
            let f = ((c * 9) / 5) * 1 + 1 * 32;
            if (from_str_select.value == "Kelvin") {
              inn_value.value = k;
            } else if (from_str_select.value == "Fahrenheit") {
              // checking input number is integer or not
              if (!Number.isInteger(f)) {
                // make upto 4 decimal
                f = f.toFixed(4);
              }
              inn_value.value = f;
            } else {
              inn_value.value = c;
            }
          });
        }
      });
    </script>
  </body>
</html>
